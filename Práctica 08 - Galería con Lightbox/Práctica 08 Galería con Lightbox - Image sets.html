<!DOCTYPE html>


<html>
    
    
	<head>

	    <!-- UTILIZAREMOS ESTA DEFINICIÓN SOBRETODO PARA OPTIMIZAR NUESTRA WEB EN PANTALLAS DE MÓVILES, AL DETECTAR EL TAMAÑO DEL VISOR DÓNDE CONTENEMOS NUESTRAS PÁGINA WEB. MÁS INFO: https://developer.mozilla.org/en-US/docs/Mozilla/Mobile/Viewport_meta_tag -->

	    <!--ENLACE A RECURSO LOCAL, ICONOS DE LA WEB FONTSAWESOME.COM-->

	</head>
    
    
<body>
    
    <header>
        
        <h1>Galería con Lightbox - Image sets</h1>
        
    
    </header>
    
    <main>
        
        <article>
            
            <figure> 

            	<!--IMPORTANCIA DE 'DATA-LIGHTBOX' CON NOMBRES IGUALES PARA HACER SET DE IMÁGENES (IMAGE SETS)-->

                <a href="img/cable-car-to-heaven.jpg" data-lightbox="images" data-title="carcable"><img src="img/cable-car-to-heaven.jpg"  alt="carcable" width="320px"></a>
                <figcaption>1.Teleférico de Montjuïc</figcaption><span class="far fa-images fa-2x"></span>

            </figure>
            
        </article>    
        
        <article>
        
            <figure> 

                <a href="img/el-seductor.jpg" data-lightbox="images" data-title="seductor"><img src="img/el-seductor.jpg" alt="seductor" width="320px"></a>
                <figcaption>2.Seductor</figcaption><span class="far fa-images fa-2x"></span>

            </figure>
            
        </article>
        
        <article>
        
            <figure> 

                <a href="img/locked-behind-bars.jpg" data-lightbox="images" data-title="behindbars"><img src="img/locked-behind-bars.jpg" alt="behindbars" width="320px"></a>
                <figcaption>3.Cárcel</figcaption><span class="far fa-images fa-2x"></span>

            </figure>
            
        </article>
        
        <article>
        
            <figure> 

                 <a href="img/opresiva-presencia.jpg" data-lightbox="images" data-title="behindbars"><img src="img/opresiva-presencia.jpg" alt="opresiva" width="320px"></a>
                <figcaption>4.Opresiva presencia</figcaption><span class="far fa-images fa-2x"></span>

            </figure>
            
        </article>
        
        <article>
        
            <figure>

                <figcaption>5.Perro</figcaption><span class="far fa-images fa-2x"></span>

        </article>
        
        <article>
        
            <figure> 

                <a href="img/rejilla-perspectiva.jpg" data-lightbox="images" data-title="rejilla"><img src="img/rejilla-perspectiva.jpg" alt="rejilla" width="320px"></a>

            </figure>
            
        </article>
